    <!-- Agregamos dos inputs del tipo numerico para agregar informacion -->

<div class="container">
    <div class="container text-center">
        <h1>Calculadora</h1>
       

            <div class="col-sm-1">
                <input type="text" id="a" placeholder="Ingresa el primer numero"></input>
                <br>
            </div>
            <div class="col">
                <input type="text" id="b" placeholder="Ingresa el segundo numero"></input>
            </div>
            <br>
            <!-- En este pequenio parrafo es donde pondremos el numero. Ira cambiando conforme al resultado -->
            <p id="c">Aqui va el resultado</p>
       
        <!-- Agregamos 4 botones -->
        <!-- Agregamos id para poder diferenciar cada boton y poder usarlos con las funciones -->

        <!-- Disparamos cada funcion con el evento onclic, para que cuando pulsemos el boton llamemos a la funcion correspondiente -->
        <button id="sumar" onclick="sumar()">Sumar</button>
        <button id="restar" onclick="restar()">Restar</button>
        <button id="multiplicar" onclick="multiplicar()">Multiplicar</button>
        <button id="dividir" onclick="dividir()">Dividir</button>
    </div>

</div>
